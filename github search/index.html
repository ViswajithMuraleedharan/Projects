<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <div class="header">
            <h1 class="heading">devfinder</h1>
            <div class="theme-switch">light-dark</div>
        </div>
        <div class="search-box">
            <img src="./assests/icon-search.svg" alt="search-icon" class="search-icon">
            <input type="text" class="search-input" aria-label="search" placeholder="Search github username">
            <button class="search-button">Search</button>
        </div>
        <div class="profile-card">
            <div class="profile-picture"></div>
            <div class="profile-info"></div>
        </div>
    </div>
</body>
</html>
